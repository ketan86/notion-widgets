<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
</head>

<body>
    <div class="tomorrow" data-location-id="065498" data-language="EN" data-unit-system="IMPERIAL" data-skin="light"
        data-widget-type="upcoming" style="padding-bottom:22px;position:relative;">
        <a href="https://www.tomorrow.io/weather-api/" rel="nofollow noopener noreferrer" target="_blank"
            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
        </a>
    </div>
</body>
<script type="text/javascript">


    function displayWeather() {
        (function (d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
    }
    displayWeather()

</script>

</html>
