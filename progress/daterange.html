    <style>
        .ldBar {
            position: relative;

        }

        .ldBar.label-center>.ldBar-label {
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            text-shadow: 0 0 3px #fff;
        }

        .ldBar-label:after {
            content: "%";
            display: inline;
        }

        .ldBar.no-percent .ldBar-label:after {
            content: "";
        }

        .ldBar path.mainline {
            stroke-width: 200;
            stroke: #09f;
            stroke-linecap: round;
        }

        .ldBar path.baseline {
            stroke-width: 20;
            stroke: #f1f2f3;
            stroke-linecap: round;
            filter: url(#custom-shadow);
        }

        .ldBar-label {
            color: #09f;
            font-family: 'varela round';
            font-size: 2.5em;
            text-align: center;
            font-weight: 900;
        }
    </style>

</head>
